<ion-header>
  <ion-toolbar>
    <ion-title>
      Play
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="logo">
      Logo
  </ion-card>
  <ion-card class="card card-container">
      <ion-card-title class="card-type card-item">
          {{activeCard.type}} #{{activeCard.id}}
        </ion-card-title>
        <ion-card-subtitle class="card-category card-item">
          {{activeCard.category}}
        </ion-card-subtitle>
        <ion-card-content class="card-text card-item">
          {{activeCard.text}}
        </ion-card-content>
  </ion-card>

  <!-- 
    why don't you just make the questions swipe-able?
    Then the buttons can be used to mark questions as DRANK
  -->

  <div class="button-container">
    <ion-button class="button-item" (click)="previousQuestion()" [style.visibility]="this.discardPile.getCardCount() > 0 ? 'visible' : 'hidden'">
        Previous ({{this.getDiscardDeckCategoryCount()}})
    </ion-button>
    <ion-button class="button-item" (click)="nextQuestion()" [style.visibility]="this.playingDeck.getCardCount() > 0 ? 'visible' : 'hidden'">
        Next ({{this.getPlayDeckCategoryCount()}})
    </ion-button>
  </div>

  <!-- fab placed to the bottom end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-select [(ngModel)]="this.categoryFilter" multiple="true" cancelText="Cancel" okText="Ok">
        <ion-select-option *ngFor="let category of this.categoryList">{{category}}</ion-select-option>
      </ion-select>
    </ion-fab-button>
  </ion-fab>

</ion-content>
