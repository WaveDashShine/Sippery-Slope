<ion-header>
  <ion-toolbar>
    <ion-title>
      Play
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="logo">
      Logo
  </ion-card>
  <ion-card class="card">
    <ion-card-title class="card-type">
      {{activeCard.type}}
    </ion-card-title>
    <ion-card-subtitle class="card-category">
      {{activeCard.category}}
    </ion-card-subtitle>
    <ion-card-content class="card-text">
      {{activeCard.text}}
    </ion-card-content>
  </ion-card>

  <!-- 
    why don't you just make the questions swipe-able?
    Then the buttons can be used to mark questions as DRANK
  -->

  <ion-button class="button" (click)="nextQuestion()" *ngIf="this.playingDeck.getCardCount() > 0">
      Next Question
  </ion-button>
  <ion-button class="button" (click)="previousQuestion()" *ngIf="this.discardPile.getCardCount() > 0">
      Previous Question
  </ion-button>

</ion-content>
